<form action="./" method="post">
  {% csrf_token %}
  <p>
    제목: <input type="text" name="title" value="" maxlength="140">
  </p>
  <p>
    저자: <input type="text" name="author" value="" maxlength="40">
  </p>
  <p>
    내용:<br>
    <textarea name="content" rows="20" cols="100"></textarea>
  </p>
  <p>
    비밀번호: <input type="password" name="pw" value="" maxlength="20">
  </p>
  <p><input type="submit" name="submit" value="쓰기"></p>
</form>
<a href="{% url 'post_list' %}">목록으로</a>
