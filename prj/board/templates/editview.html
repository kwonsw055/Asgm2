<form method="post">
  {% csrf_token %}
  <p>
    제목: <input type="text" name="title" value="{{title}}" maxlength="140">
  </p>
  <p>
    저자: <input type="text" name="author" value="{{author}}" maxlength="40">
  </p>
  <p>
    내용:
    <br>
    <textarea name="content" rows="20" cols="100">{{content}}</textarea>
  </p>
  <p>
    비밀번호: <input type="password" name="pw" value="" maxlength="20">
  </p>
  <p><input type="submit" name="submit" value="수정"></p>
</form>
